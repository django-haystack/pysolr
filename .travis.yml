sudo: false
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"

cache:
  apt: true
  pip: true
  directories:
      - $HOME/download-cache

env:
    - SOLRCLOUD=false
    - SOLRCLOUD=true

matrix:
    allow_failures:
        - python: 'pypy'

addons:
  apt_packages:
    - default-jdk

install:
    - "pip install 'requests>2'"
    - "pip install ."
    - 'if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then travis_retry pip install faulthandler; fi'
    - 'if [[ "${SOLRCLOUD:-false}" == "true" ]]; then pip install -e .[solrcloud]; fi'

script:
    - python run-tests.py

notifications:
    # irc: "irc.freenode.org#pysolr"
    email: false
