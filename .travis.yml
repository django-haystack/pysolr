sudo: false
language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"

cache:
  apt: true
  pip: true
  directories:
      - $HOME/download-cache

addons:
  apt_packages:
    - default-jdk

install:
    - "pip install 'requests>2'"
    - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then travis_retry pip install unittest2; fi
    - "pip install ."

script:
    - python run-tests.py

notifications:
    # irc: "irc.freenode.org#pysolr"
    email: false
